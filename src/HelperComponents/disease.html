<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add data to database</title>
  </head>
  <body>
        <form class="p-5">
            <div class="col-6 mb-3">
                <label for="d_name" class="form-label">Disease Name</label>
                <input type="text" class="form-control" id="d_name" required>
            </div>
            <div class="col-6 mb-3">
                <label for="symptom" class="form-label">Symptoms</label>
                <input type="text" class="form-control" id="symptom" required>
            </div>
            <div class="col-6 mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="textarea" class="form-control" id="desc" required>
            </div>
            <div class="col-6 mb-3">
                <label for="img-url" class="form-label">Image Url</label>
                <input type="url" class="form-control" id="img-url" required>
            </div>
            <div class="col-6 mb-3">
                <label for="home-remedies" class="form-label">Home Remedies</label>
                <input type="textarea" class="form-control" id="home-remedies" required>
            </div>
            <div class="col-6 mb-3">
                <label for="typeOfDisease" class="form-label">Type</label>
                <select class="form-select">
                    <option selected>Select</option>
                    <option value="1">Chronic</option>
                    <option value="2">Acute</option>
                    <option value="3">Infectious</option>
                    <option value="3">Hereditary</option>
                    <option value="3">Deficiency</option>
                    <option value="3">Physiological</option>
                  </select>
            </div>
            <div class="col-6 mb-3">
                <label for="healthEffect" class="form-label">Health Effect</label>
                <input type="textarea" class="form-control" id="healthEffect">
            </div>
            <div class="col-6 mb-3">
                <label for="cancerous" class="form-label">Is it Cancerous?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
            </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
